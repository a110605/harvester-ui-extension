# .github/release.yml

changelog:
  categories:
    - title: Features
      labels:
        - feature
    - title: Bug Fixes
      labels:
        - fix
    - title: Enhancements
      labels:
        - enhancement
        - perf
    - title: Documentation
      labels:
        - documentation
    - title: Build & Continuous Integration
      labels:
        - build
        - ci
    - title: Security
      labels:
        - security
    - title: Tests
      labels:
        - test
    - title: Refactoring
      labels:
        - refactor
    - title: Chores
      labels:
        - chore
    - title: Others
      labels:
        - other

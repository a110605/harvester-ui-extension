name: "[PR Management] Auto Assign Reviewer & Assignee & PR label && Andy Lee123"

on:
  pull_request_target:
    types: [opened, ready_for_review]

defaults:
  run:
    shell: bash
    working-directory: ./

permissions:
  pull-requests: write

jobs:
  auto-assign-reviewer:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: rancher/gh-issue-mgr/auto-assign-action@main
        with:
          configuration-path: .github/auto-assign-config.yaml

  auto-assign-pr-label:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Extract PR label
        id: extract_pr_label
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          PR_LABEL=$(node scripts/extract-pr-label.js "${{ github.event.pull_request.title }}")
          echo "script_result=$PR_LABEL" >> $GITHUB_OUTPUT
      - name: Set PR label
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --repo ${{ github.repository }}  --add-label "${{ steps.extract_pr_label.outputs.script_result }}"
